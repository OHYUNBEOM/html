<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>html</li>
        <li>c++</li>
        <li>java</li>
        <li>css</li>
      </ul>
    <!-- ul태그를 통해서 리스트를 그루핑 즉 unorderded list -->

    <ol>
      <li>기술소개</li>
      <li>기본문법</li>
      <li>하이퍼텍스트와 속성</li>
      <li>리스트와 태그의 중첩</li>
    </ol>
<!-- ol로 묶은 li 들은 순서가 있다고 판단, 숫자가 붙는다 즉 orderded list -->
</body>
</html>
