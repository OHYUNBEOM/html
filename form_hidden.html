<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_hidden</title>
</head>
<body>
    <form action="http://localhost/hidden.php">
        <input type="text" name="id">
        <input type="hidden" name="hide" value="egoing">
        <!-- hidden 타입으로 눈에보이진 않지만 submit 클릭시 설정한 url 로 egoing 이라는 값이 hide 에 전송이 된다는 의미 -->
        <!-- 즉 ui 가 없지만 서버로 어떤 값을 전송하고 싶을때 hidden 을 사용한다 -->
        <input type="submit">
    </form>
</body>
</html>
