<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtext</title>
</head>
<body>
    <form action="">
        <p>
        <label for ="id_txt">text </label>: 
        <!-- label 로 감싸줄 시 무언가의 이름표다 라고 명확히 표시할 수 있음 -->
        <input id = "id_txt" type="text" name="id" value="default value"></p>
        <p>
            <label for="password"> password </label>: 
            <input id ="password" type="password" name="pwd" value="default value"></p>
            <!-- 다음과 같이 label for 과 input id 를 동일하게 줄 시 text , password 클릭시에 해당 칸으로 이동 -->
        <!-- textfield 의 default 값을 지정하고 싶을때 value 태그 사용 -->
        
        <p>
            textarea : 
            <textarea cols="50" rows="2">
                default value
            </textarea>
            <!-- 여러줄의 text를 입력받을때 textarea 사용 -->
        </p>
        <p>
            <label>
                <input type="checkbox" name = "color" value="red">붉은색
            </label>
    </form>
</body>
</html>
