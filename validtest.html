<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validtest</title>
</head>
<body>
    <form action="register.php">
        <input type="text" name="id" placeholder="아이디를 입력하세요" required pattern="[a-zA-Z][0-9]">
        <!-- required pattern  을 통해서 첫글자는 a~z / A~Z 두번째 문자 0-9 사이로 제한 시킬수 있다 -->
        <input type="email" name="email" placeholder="email을 입력하세요" required>
        <!-- required을 통해 id가 입력되지 않았을때 제출하지못함 -->
        <input type="submit">
    </form>
</body>
</html>
