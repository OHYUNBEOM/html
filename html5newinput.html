<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new input</title>
    <meta charset="utf-8">
</head>
<body>
    <form action="login.php" autocomplete="on">
        <!-- autocomplete을통해 자동완성기능을 켠다는 의미 -->
        <input type="text" name="id" placeholder="id를 입력해주세요." autofocus> <br>
        <!-- placeholder를 통해 그 form 이 무엇을 하는것인지 사용자가 알수있게해준다 -->
        <!-- autofocus 를 통해 크롬 실행시 바로 id 칸에 포커스가 가는것을 확인할수있다 -->
        <input type="password" name="password" autocomplete="off" placeholder="비밀번호를 입력해주세요."><br>
        <input type="submit">
    </form>
</body>
</html>
