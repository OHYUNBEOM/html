<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_button</title>
    <meta charset="UTF-8">
</head>
<body>
    <form action="http://localhost/form.php">
        <input type="text">
        <input type="submit" value="전송">
        <input type="button" value="버튼">
        <!-- submit 은 서버에 제출 , button 은 그냥 버튼이라는 ui 만 생성 -->
        <input type="reset">
        <!-- 리셋 버튼은 textfield 에 사용자가 작성한 모든 내용 삭제 -->
        
    </form>
</body>
</html>
