<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>meta</title>
    <meta charset="utf-8">
    <meta name="description" content="코딩의 의미">
    <!-- meta tag 의 discription 이 검색엔진쪽 검색결과에 내용에 대한 요약으로 사용될 가능성이 상딩히 높다 -->
    <meta name ="keywords" content="코딩,코딩의 의미,html,css,javascript">
    <!-- 다음과 같은 keyword 를 검색엔진에서 사용 -->
    <meta http-equiv="refresh" content="3">
    <!-- http-equiv를 refresh 로 , content 를 3으로 설정시 3초에 한번씩 페이지가 refresh 됨 -->
</head>
<body>
    코딩(coding)은 하나 이상의 관련된 추상 알고리즘을 특정한 프로그래밍 언어를 
    이용해 구체적인 컴퓨터 프로그램으로 구현하는 기술을 말한다.
</body>
</html>
