<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basichtml4</title>
    <!-- title태그를 통해 툴바에 입력 text 표시 -->
    <meta charset ="utf-8">
    <!-- title, meta tag 는 head 태그 밑에 적도록 약속되어있다 -->
</head>
<body>
    <h1><a href="basichtml5.html">MAIN</a></h1>
    <h1>HTML</h1>
    <ol>
        <li>기술소개</li>
        <li>기본문법</li>
        <li>하이퍼텍스트와 속성</li>
        <li>리스트와 태그의 중첩</li>
    </ol>
    <h2>애국가</h2>
    <ol>
        <li>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세</li>
        <li>남산위에 저 소나무 철갑을 두른 듯 바람서리 불변함은 나라 기상일세</li>
        <li>가을 하늘 공활한데 높고 구름 없이 밝은 달은 우리가슴 일편 단심일세 </li>
        <li>이 기상과 이 맘으로 충성을 다하여 괴로우나 즐거우나 나라 사랑하세</li>
    </ol>
    <!-- h1 : 제목 (HTML , 애국가) 으로 만들고 싶을때 사용 -->
</body>
</html>
